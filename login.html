<div id = "login-main" style = "margin: 0 auto;">
    <form class="form-signin" action="usersettings.html">
        <h2 class="form-welcome">Welcome to NutriFam!</h2>
    <div id = "hide-after">
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"  autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <button class="btn btn-lg btn-primary btn-block" style = "padding-bottom: 5px;" >Sign In</button>

        <h5><span>or</span></h5>

        <input class="btn btn-lg btn-primary btn-block" type="button" id = 'sign-up' value="Sign Up" onclick = "clickreveal()">
    </div>
    <div id = "reveal">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Name"  autofocus>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address"  autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
        <button class="btn btn-lg btn-primary btn-block" type="submit")>Sign up</button>
    </div>

    <script>
        function clickreveal(){
            $('#reveal').css('display', 'block');
            $('#hide-after').css('display', 'none');
        };
    </script>

      </form>
